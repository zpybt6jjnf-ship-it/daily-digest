<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy & Permitting Daily Digest</title>
</head>
<body style="margin: 0; padding: 0; background-color: #faf8f5; font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #faf8f5;">
    <tr>
      <td align="center" style="padding: 24px 16px;">

        <!-- Main Container -->
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 640px; background-color: #ffffff; border: 2px solid #1a1a2e; border-radius: 12px; box-shadow: 4px 4px 0 #1a1a2e;">

          <!-- Beta Banner -->
          <tr>
            <td style="background-color: #e9c46a; padding: 8px 28px; border-radius: 10px 10px 0 0;">
              <p style="margin: 0; font-family: 'Space Mono', monospace; font-size: 11px; font-weight: 700; color: #1a1a2e; text-align: center; letter-spacing: 0.05em;">BETA â€” This digest is auto-generated and may contain errors.</p>
            </td>
          </tr>

          <!-- Header -->
          <tr>
            <td style="padding: 20px 28px; border-bottom: 2px solid #1a1a2e;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td valign="middle" width="52">
                    <!-- Logo Mark -->
                    <svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                          <stop offset="0%" style="stop-color:#2a9d8f" />
                          <stop offset="50%" style="stop-color:#e9c46a" />
                          <stop offset="100%" style="stop-color:#e76f51" />
                        </linearGradient>
                      </defs>
                      <rect x="0" y="0" width="44" height="44" fill="#1a1a2e" rx="0" />
                      <path d="M 0,30.8 L 3.52,28.6 L 7.92,33 L 12.32,22 L 16.72,26.4 L 22,13.2 L 27.28,24.2 L 31.68,19.8 L 36.08,26.4 L 40.48,24.2 L 44,28.6" stroke="url(#logoGradient)" stroke-width="1.32" fill="none" stroke-linejoin="round" />
                    </svg>
                  </td>
                  <td valign="middle" style="padding-left: 12px;">
                    <p style="margin: 0; font-size: 16px; font-weight: 700; color: #1a1a2e;">Energy & Permitting Daily Digest</p>
                    <p style="margin: 2px 0 0 0; font-family: 'Space Mono', monospace; font-size: 11px; color: #8a8a9a; letter-spacing: 0.02em;">BOTTLENECKS LABS</p>
                  </td>
                  <td align="right" valign="middle">
                    <p style="margin: 0; font-family: 'Space Mono', monospace; font-size: 12px; color: #2a9d8f; font-weight: 700;">{{DATE}}</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Gradient Accent Bar -->
          <tr>
            <td style="height: 4px; background: linear-gradient(90deg, #2a9d8f, #e9c46a);"></td>
          </tr>

          <!-- Top Developments -->
          <tr>
            <td style="padding: 24px 28px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #faf8f5; border-left: 3px solid #2a9d8f; border-radius: 4px;">
                <tr>
                  <td style="padding: 16px 20px;">
                    <p style="margin: 0; font-family: 'Space Mono', monospace; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: #2a9d8f;">Top Developments</p>
                    {{TOP_DEVELOPMENTS}}
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Dashed Divider -->
          <tr>
            <td style="padding: 0 28px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="border-bottom: 1px dashed #d4d2cd;"></td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content Sections -->
          {{SECTIONS}}

          <!-- Footer -->
          <tr>
            <td style="background-color: #1a1a2e; padding: 20px 28px; border-top: 3px solid #e9c46a; border-radius: 0 0 10px 10px;">
              <p style="margin: 0; font-size: 13px; color: #faf8f5; text-align: center; font-weight: 500; letter-spacing: 0.02em;">Compiled by Bottlenecks Labs</p>
              <p style="margin: 4px 0 0 0; font-size: 11px; color: #8a8a9a; text-align: center; font-style: italic;">Coverage: {{COVERAGE_RANGE}}</p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
